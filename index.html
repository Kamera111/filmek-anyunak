<!doctype html>
<html lang="hu">
<head>
  <!-- ===== [SZAKASZ 1] HEAD + META ‚Äì START ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <title>Filmek Anyunak</title>
  <meta name="description" content="Filmek Anyunak ‚Äì egyszer≈±, gyors, szeretettel." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüé¨%3C/text%3E%3C/svg%3E">
  <!-- ===== [SZAKASZ 1] HEAD + META ‚Äì END ===== -->

  <!-- ===== [SZAKASZ 2] ST√çLUSOK ‚Äì START ===== -->
  <style>
    :root{
      --bg:#0b1324;
      --panel:#0f172a;
      --card:#111827;
      --txt:#e5e7eb;
      --muted:#94a3b8;
      --accent:#22d3ee;
      --accent-2:#60a5fa;
      --ring: rgba(34,211,238,.35);
      --radius:20px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .sticky{
      position:sticky;top:0;z-index:10;
      background:linear-gradient(180deg, rgba(11,19,36,.95), rgba(11,19,36,.78) 70%, rgba(11,19,36,0));
      backdrop-filter: blur(6px);
      margin:-20px -20px 16px -20px; padding:16px 20px 8px 20px;
      border-bottom:1px solid rgba(255,255,255,.04);
    }
    header{
      display:flex;align-items:center;gap:12px;
    }
    .title{font-size:clamp(22px,3vw,34px);font-weight:800;letter-spacing:.4px}
    .btn{
      background:linear-gradient(180deg, #1f2937, #111827);
      color:var(--txt); border:1px solid rgba(255,255,255,.08);
      border-radius:14px; padding:10px 14px; cursor:pointer;
      box-shadow: 0 0 0 0 var(--ring);
      transition:transform .06s ease, box-shadow .2s ease, border-color .2s ease;
    }
    .btn:hover{transform:translateY(-1px);border-color:rgba(255,255,255,.18)}
    .btn:focus{outline:none; box-shadow:0 0 0 6px var(--ring)}

    /* Kateg√≥ria r√°cs */
    #catBar{display:flex;flex-direction:column;gap:20px;margin-top:6px}
    .cats-row{
      display:grid; gap:20px;
      grid-template-columns: repeat(12, 1fr);
    }
    /* 3 nagy gomb soronk√©nt desktopon */
    .cats-row > .cat,
    .cats-row > a.cat{
      grid-column: span 4;
    }

    .cat{
      display:flex;align-items:center;justify-content:center;text-align:center;
      background:linear-gradient(180deg, var(--panel), #0b1222 70%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:var(--radius);
      padding:24px 18px; min-height:96px; color:var(--txt);
      font-size:clamp(20px,2.2vw,28px); font-weight:800; letter-spacing:.3px;
      cursor:pointer; text-decoration:none; user-select:none;
      transition: transform .08s ease, border-color .2s ease, box-shadow .2s ease, background .2s ease;
    }
    .cat:hover{transform: translateY(-2px); border-color: rgba(255,255,255,.16); box-shadow: 0 6px 22px rgba(0,0,0,.35)}
    .cat:active{transform: translateY(0)}
    .block{background: linear-gradient(180deg, #0f172a, #0b1222)}
    .live{background: linear-gradient(180deg, #0f172a, #0b1222), radial-gradient(1200px 1200px at 100% 0%, rgba(34,211,238,.12), transparent 45%); background-blend-mode: screen, normal}
    .live strong{color:var(--accent)}
    footer{color:var(--muted);text-align:center;margin:28px 0 12px 0;font-size:14px}

    /* Reszponz√≠v */
    @media (max-width: 960px){
      .cats-row > .cat, .cats-row > a.cat{grid-column: span 6}
    }
    @media (max-width: 560px){
      .cats-row > .cat, .cats-row > a.cat{grid-column: span 12}
      .cat{min-height:84px}
    }
  </style>
  <!-- ===== [SZAKASZ 2] ST√çLUSOK ‚Äì END ===== -->
</head>

<body>
  <!-- ===== [SZAKASZ 3] APP FEJL√âC ‚Äì START ===== -->
  <div class="wrap" id="app">
    <div class="sticky">
      <header>
        <div class="title">Filmek Anyunak</div>
        <button id="btnLogout" class="btn" style="margin-left:auto">Kijelentkez√©s</button>
      </header>
    </div>
  <!-- ===== [SZAKASZ 3] APP FEJL√âC ‚Äì END ===== -->

  <!-- ===== [SZAKASZ 4] KATEG√ìRIA GOMBSOROK ‚Äì START ===== -->
    <div id="catBar">

      <!-- [SOR 1]  Krimi ‚Ä¢ Thriller ‚Ä¢ Akci√≥ -->
      <div class="cats-row" id="row-1">
        <button class="cat block" data-cat="krimi">Krimi</button>
        <button class="cat block" data-cat="thriller">Thriller</button>
        <button class="cat block" data-cat="akcio">Akci√≥</button>
      </div>

      <!-- [SOR 2]  √âL≈ê Thriller TV ‚Ä¢ √âL≈ê Akci√≥ TV ‚Ä¢ √âL≈ê v√≠gj√°t√©k TV (√ÅTHELYEZVE IDE, A SOR V√âG√âRE) -->
      <div class="cats-row" id="row-2">
        <button class="cat block live" data-cat="elo-thriller"><strong>√âL≈ê</strong> Thriller TV</button>
        <button class="cat block live" data-cat="elo-akcio"><strong>√âL≈ê</strong> Akci√≥ TV</button>
        <button class="cat block live" data-cat="elo-vigjatek"><strong>√âL≈ê</strong> v√≠gj√°t√©k TV</button>
      </div>

      <!-- [SOR 3]  √âL≈ê Mozi +TV (LINK) ‚Ä¢ Thriller ‚Ä¢ Akci√≥ -->
      <div class="cats-row" id="row-3">
        <a class="cat block live" id="eloMoziLink"
           href="https://player.telekomtvgo.hu/player/live?channelNumber=13"
           target="_blank" rel="noopener noreferrer">
           <strong>√âL≈ê</strong> Mozi +TV
        </a>
        <button class="cat block" data-cat="thriller-2">Thriller</button>
        <button class="cat block" data-cat="akcio-2">Akci√≥</button>
      </div>

    </div>
  <!-- ===== [SZAKASZ 4] KATEG√ìRIA GOMBSOROK ‚Äì END ===== -->

  <!-- ===== [SZAKASZ 5] TARTALOM TER√úLET (HELY≈êR) ‚Äì START ===== -->
    <div id="view" style="margin-top:22px"></div>
  <!-- ===== [SZAKASZ 5] TARTALOM TER√úLET (HELY≈êR) ‚Äì END ===== -->

  <!-- ===== [SZAKASZ 6] L√ÅBL√âC ‚Äì START ===== -->
    <footer>¬© Filmek Anyunak</footer>
  </div>
  <!-- ===== [SZAKASZ 6] L√ÅBL√âC ‚Äì END ===== -->

  <!-- ===== [SZAKASZ 7] SCRIPT ‚Äì START ===== -->
  <script>
    // Kijelentkez√©s (helykijel√∂l√©s ‚Äì ha van auth, erre r√°k√∂theted)
    document.getElementById('btnLogout')?.addEventListener('click', () => {
      alert('Kijelentkez√©s‚Ä¶ (ide k√∂sd az auth kil√©ptet√©st, ha haszn√°ltok)');
      // pl.: location.href = 'login.html';
    });

    // Egyszer≈± router-helyettes√≠t≈ë a kateg√≥ria gombokhoz (k√©s≈ëbb adhatunk t√©nyleges list√°kat)
    const view = document.getElementById('view');
    const catTexts = {
      'krimi': 'Krimi kateg√≥ria (tartalom hamarosan itt).',
      'thriller': 'Thriller kateg√≥ria (tartalom hamarosan itt).',
      'akcio': 'Akci√≥ kateg√≥ria (tartalom hamarosan itt).',
      'elo-thriller': '√âL≈ê Thriller TV ‚Äì k√ºls≈ë lej√°tsz√≥/stream.',
      'elo-akcio': '√âL≈ê Akci√≥ TV ‚Äì k√ºls≈ë lej√°tsz√≥/stream.',
      'elo-vigjatek': '√âL≈ê v√≠gj√°t√©k TV ‚Äì k√ºls≈ë lej√°tsz√≥/stream.',
      'thriller-2': 'Thriller (als√≥ sor) ‚Äì tartalom k√©s≈ëbb.',
      'akcio-2': 'Akci√≥ (als√≥ sor) ‚Äì tartalom k√©s≈ëbb.'
    };

    function setView(msg){
      if(!view) return;
      view.innerHTML = `
        <div style="
          border:1px solid rgba(255,255,255,.08);
          background:linear-gradient(180deg, #0f172a, #0b1222);
          border-radius:16px; padding:18px 16px; color:#e5e7eb;
        ">${msg}</div>`;
    }

    document.querySelectorAll('.cat[data-cat]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const key = btn.getAttribute('data-cat');
        setView(catTexts[key] ?? '‚Ä¶');
      });
    });

    // ‚Äû√âL≈ê Mozi +TV‚Äù k√ºl√∂n link ‚Äì √∫j lapon ny√≠lik (m√°r <a> elem)
    // Biztons√°gi figyelmeztet√©s, ha popup blokkoln√°:
    const eloMozi = document.getElementById('eloMoziLink');
    eloMozi?.addEventListener('click', ()=>{
      setView('√âL≈ê Mozi +TV megnyit√°sa √∫j lapon‚Ä¶');
      // nincs tov√°bbi teend≈ë, mivel a <a> viszi a linket
    });
  </script>
  <!-- ===== [SZAKASZ 7] SCRIPT ‚Äì END ===== -->
</body>
</html>
