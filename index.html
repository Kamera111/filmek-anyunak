<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filmek Anyunak</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#0b1220;color:#e7eef8}
    .center{display:flex;align-items:center;justify-content:center}
    .card{background:#111a2e;border:1px solid #1f2b46;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.35)}
    .btn{border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .btn-primary{background:#0ea5e9;color:#001018}
    .btn-danger{background:#ef4444;color:white}
    .btn-ghost{background:#1a2540;color:#cfe7ff}
    .pill{border-radius:999px;padding:8px 14px}
    .hidden{display:none !important}
    /* PIN overlay */
    #pinOverlay{position:fixed;inset:0;background:rgba(4,8,20,.92);backdrop-filter:blur(2px);z-index:50}
    #pinBox{width:min(92vw,460px);padding:28px}
    #pinInput{width:100%;font-size:32px;text-align:center;padding:14px 16px;border-radius:14px;border:1px solid #2a3b63;background:#0e1830;color:#7dd3fc;letter-spacing:4px}
    #pinErr{min-height:22px;color:#fca5a5;font-weight:700;text-align:center;margin-top:8px}
    /* Admin round button on PIN k√©perny≈ë */
    #adminRound{width:52px;height:52px;border-radius:999px;display:flex;align-items:center;justify-content:center;
      font-weight:900;font-size:22px;background:#7c3aed;color:white;border:2px solid #c4b5fd}
    #adminRound:hover{filter:brightness(1.1)}
    /* Modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:60}
    .modal .content{width:min(92vw,440px);padding:22px}
    .input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #2a3b63;background:#0e1830;color:#e7eef8}
    .mt{margin-top:12px} .mb{margin-bottom:12px}
    /* Main */
    #main{display:none;min-height:100vh;padding:28px}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px}
    .tile{height:64px}
    @media (max-width:640px){ .grid{grid-template-columns:repeat(2,minmax(0,1fr))} }
  </style>
</head>
<body>

  <!-- PIN overlay -->
  <div id="pinOverlay" class="center">
    <div id="pinBox" class="card">
      <h1 style="margin:0 0 6px 0;text-align:center;font-weight:800;color:#7dd3fc">Filmek Anyunak</h1>
      <p style="margin:0 0 16px 0;text-align:center;opacity:.8">Vend√©g PIN sz√ºks√©ges</p>

      <input id="pinInput" type="password" inputmode="numeric" maxlength="8" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" />
      <div id="pinErr"></div>

      <div style="display:flex;gap:10px;justify-content:center;margin-top:14px">
        <button id="pinBtn" class="btn btn-primary pill">Bel√©p√©s</button>
        <!-- Admin ‚ÄûA‚Äù gomb itt a PIN k√©perny≈ën -->
        <button id="adminRound" title="Admin bel√©p√©s">A</button>
      </div>
      <p style="margin-top:10px;text-align:center;opacity:.45;font-size:12px">Vend√©g PIN: <b>1954</b></p>
    </div>
  </div>

  <!-- Admin bel√©p√©s modal (email/jelsz√≥) -->
  <div id="adminModal" class="modal">
    <div class="content card">
      <h2 style="margin:0 0 12px 0">Admin bejelentkez√©s</h2>
      <form id="adminForm">
        <input id="admEmail" class="input" type="email" placeholder="Email" required />
        <input id="admPass" class="input mt" type="password" placeholder="Jelsz√≥" required />
        <div id="admErr" class="mt" style="min-height:20px;color:#fca5a5;font-weight:700"></div>
        <div class="mt" style="display:flex;gap:10px;justify-content:flex-end">
          <button type="button" id="admCancel" class="btn btn-ghost">M√©gse</button>
          <button type="submit" class="btn btn-primary">Bel√©p√©s</button>
        </div>
      </form>
    </div>
  </div>

  <!-- F≈ë tartalom -->
  <main id="main">
    <header style="display:flex;align-items:center;justify-content:space-between;margin-bottom:18px">
      <h2 style="margin:0;color:#7dd3fc;font-weight:800">Filmek Anyunak</h2>
      <div style="display:flex;gap:8px;align-items:center">
        <span id="roleBadge" class="pill" style="background:#1a2540;color:#93c5fd">Vend√©g</span>
        <button id="logoutBtn" class="btn btn-danger hidden">Kijelentkez√©s</button>
      </div>
    </header>

    <section class="grid">
      <button class="btn btn-ghost tile">Akci√≥</button>
      <button class="btn btn-ghost tile">V√≠gj√°t√©k</button>
      <button class="btn btn-ghost tile">Kaland</button>
      <button class="btn btn-ghost tile">Sorozatok</button>
      <button class="btn btn-ghost tile">√öj filmek</button>
      <button class="btn btn-ghost tile">Thriller TV</button>
      <button class="btn btn-ghost tile">Top Filmek</button>
      <button class="btn btn-ghost tile">Akci√≥ TV</button>
      <button class="btn btn-ghost tile">V√≠gj√°t√©k TV</button>
      <button class="btn btn-ghost tile">Besz√©lget√©s</button>
      <button class="btn btn-ghost tile">Sz√≠n√©szek szerint</button>
      <button class="btn btn-ghost tile">Krimi</button>
    </section>

    <!-- Csak adminnak l√°tszik -->
    <div style="margin-top:24px">
      <button id="addMovieBtn" class="btn btn-primary hidden">+ √öj film felt√∂lt√©se (csak admin)</button>
    </div>

    <p id="info" style="opacity:.7;margin-top:18px">V√°lassz kateg√≥ri√°t‚Ä¶</p>
  </main>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // üîê Firebase config ‚Äì ez a projektedhez tartozik
    const firebaseConfig = {
      apiKey: "AIzaSyBDSI-z3a4IFAIoKCVZVcUyue7GMoO5acY",
      authDomain: "filmek-fe035.firebaseapp.com",
      projectId: "filmek-fe035",
      storageBucket: "filmek-fe035.firebasestorage.app",
      messagingSenderId: "302167835367",
      appId: "1:302167835367:web:6e0fd4304c4496612c1842",
      measurementId: "G-QBG7LG0ZQH"
    };

    // ‚úÖ Admin UID ‚Äì CSAK ez a felhaszn√°l√≥ kap admin jogot
    const ADMIN_UID = "0W3bQfbKs9NNpP1jOIFvX2aKXcY2";
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elemek
    const pinOverlay = document.getElementById('pinOverlay');
    const pinInput   = document.getElementById('pinInput');
    const pinBtn     = document.getElementById('pinBtn');
    const pinErr     = document.getElementById('pinErr');
    const adminRound = document.getElementById('adminRound');

    const adminModal = document.getElementById('adminModal');
    const admCancel  = document.getElementById('admCancel');
    const admForm    = document.getElementById('adminForm');
    const admEmail   = document.getElementById('admEmail');
    const admPass    = document.getElementById('admPass');
    const admErr     = document.getElementById('admErr');

    const main       = document.getElementById('main');
    const roleBadge  = document.getElementById('roleBadge');
    const addMovieBtn= document.getElementById('addMovieBtn');
    const logoutBtn  = document.getElementById('logoutBtn');

    let isAdmin = false;

    // ---- Vend√©g PIN (1954) ----
    function openAsGuest() {
      pinOverlay.style.display = 'none';
      main.style.display = 'block';
      roleBadge.textContent = 'Vend√©g';
      addMovieBtn.classList.add('hidden');   // vend√©g nem l√°tja
      logoutBtn.classList.add('hidden');     // vend√©gnek nincs Firebase session
    }
    function checkPin() {
      pinErr.textContent = '';
      if ((pinInput.value || '').trim() === '1954') {
        openAsGuest();
      } else {
        pinErr.textContent = 'Hib√°s PIN!';
        pinInput.value = '';
        pinInput.focus();
      }
    }
    pinBtn.addEventListener('click', checkPin);
    pinInput.addEventListener('keydown', e => { if (e.key === 'Enter') checkPin(); });

    // ---- Admin gomb a PIN k√©perny≈ën ----
    adminRound.addEventListener('click', () => {
      admErr.textContent = '';
      adminModal.style.display = 'flex';
      admEmail.focus();
    });
    admCancel.addEventListener('click', () => adminModal.style.display = 'none');

    // ---- Admin bejelentkez√©s (email/jelsz√≥) ----
    admForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      admErr.textContent = '';
      try {
        const cred = await signInWithEmailAndPassword(auth, admEmail.value.trim(), admPass.value.trim());
        if (cred.user.uid !== ADMIN_UID) {
          await signOut(auth);
          admErr.textContent = 'Ez a fi√≥k nem admin.';
          return;
        }
        // sikeres admin login
        isAdmin = true;
        adminModal.style.display = 'none';
        pinOverlay.style.display = 'none';
        main.style.display = 'block';
      } catch (err) {
        admErr.textContent = 'Hib√°s email vagy jelsz√≥.';
      }
    });

    // ---- Auth √°llapot figyel√©se ----
    onAuthStateChanged(auth, (user) => {
      if (user && user.uid === ADMIN_UID) {
        // Admin n√©zet
        isAdmin = true;
        roleBadge.textContent = 'Admin';
        addMovieBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');
      } else {
        // Vend√©g n√©zet
        isAdmin = false;
        roleBadge.textContent = 'Vend√©g';
        addMovieBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
      }
    });

    // ---- Kijelentkez√©s adminnak ----
    logoutBtn.addEventListener('click', async () => {
      try { await signOut(auth); } catch {}
      // vissza PIN k√©perny≈ëre
      main.style.display = 'none';
      pinOverlay.style.display = 'flex';
      pinInput.focus();
    });

    // Demo: admin felt√∂lt≈ë gomb akci√≥
    addMovieBtn.addEventListener('click', () => {
      if (!isAdmin) return;
      alert('Admin felt√∂lt≈ë fel√ºlet nyithat√≥ itt.');
    });

    // f√≥kusz a PIN mez≈ëre ind√≠t√°skor
    window.addEventListener('load', () => pinInput.focus());
  </script>
</body>
</html>
