<!doctype html>
<html lang="hu">
<head>
  <!-- ===== [SZAKASZ 1] HEAD + META – START ===== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Filmek Anyunak</title>
  <style>
    :root {
      --bg:#0f172a; --card:#111827; --txt:#e5e7eb; --accent:#22d3ee;
    }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:sans-serif}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .gate{display:flex;justify-content:center;align-items:center;height:100vh}
    .pinbox{background:var(--card);padding:40px;border-radius:20px;box-shadow:0 2px 16px rgba(0,0,0,.4)}
    .pininput{font-size:2rem;padding:12px 20px;border-radius:12px;border:2px solid #444;background:#0f172a;color:var(--txt);text-align:center;width:220px;letter-spacing:2px}
    header{display:flex;align-items:center;padding:16px;font-size:1.6rem;font-weight:bold}
    .cats{display:flex;flex-wrap:wrap;gap:10px;margin:10px 0}
    .cat{padding:12px 20px;background:var(--card);border:none;border-radius:12px;color:var(--txt);cursor:pointer;transition:.2s}
    .cat:hover{background:#1f2937}
  </style>
  <!-- ===== [SZAKASZ 1] HEAD + META – END ===== -->
</head>
<body>
  <!-- ===== [SZAKASZ 2] PIN BELÉPŐ – START ===== -->
  <div id="gate" class="gate">
    <div class="pinbox">
      <input id="pin" class="pininput" type="tel" inputmode="numeric" maxlength="6" placeholder="" />
    </div>
  </div>
  <!-- ===== [SZAKASZ 2] PIN BELÉPŐ – END ===== -->

  <!-- ===== [SZAKASZ 3] APP TARTALOM – START ===== -->
  <div id="app" class="wrap" hidden>
    <header>Filmek Anyunak</header>
    <div class="cats">
      <button class="cat">Akció</button>
      <button class="cat">Thriller</button>
      <button class="cat">Krimi</button>
      <button class="cat">Vígjáték</button>
      <button class="cat">Színészek</button>
    </div>
    <p>Itt fognak megjelenni a filmek tartalmai…</p>
  </div>
  <!-- ===== [SZAKASZ 3] APP TARTALOM – END ===== -->

  <!-- ===== [SZAKASZ 4] SCRIPT – START ===== -->
  <script>
  (function(){
    const PIN = "195400";               // vendég PIN
    const LOG_KEY = "fa_logged_in";

    const gate = document.getElementById("gate");
    const app  = document.getElementById("app");
    const pin  = document.getElementById("pin");

    const showApp  = ()=>{ gate.hidden = true;  app.hidden = false; };
    const showGate = ()=>{ gate.hidden = false; app.hidden = true;  };

    // ha már be volt lépve ezen az eszközön
    if (localStorage.getItem(LOG_KEY) === "true") {
      showApp();
    } else {
      showGate();
    }

    if (pin){
      pin.addEventListener("input", ()=>{
        const digits = (pin.value || "").replace(/\D/g,"");
        pin.value = digits;
        if (digits.length === 6){
          if (digits === PIN){
            localStorage.setItem(LOG_KEY,"true");
            showApp();
          } else {
            pin.value = "";
          }
        }
      });
    }
  })();
  </script>
  <!-- ===== [SZAKASZ 4] SCRIPT – END ===== -->
</body>
</html>
