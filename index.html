<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmek Anyunak</title>
  <style>
    body {
      margin: 0;
      background: #212f36;
      color: #ececec;
      font-family: "Roboto", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 460px;
      margin: 0 auto;
      padding: 22px 10px 18px 10px;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 16px;
      font-weight: 700;
      color: #2de2e6;
      text-align: center;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      gap: 16px 12px;
      grid-template-columns: 1fr 1fr;
      margin-bottom: 20px;
    }
    .row-1, .row-2, .row-3, .row-4, .row-5, .row-6, .row-7 {
      margin-bottom: 0;
    }
    .row-1, .row-2, .row-3, .row-4, .row-5, .row-6, .row-7 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 15px;
    }
    .row-5, .row-6, .row-7 {margin-bottom: 10px;}
    .btn {
      width: 100%;
      padding: 18px 0;
      font-size: 1.16rem;
      font-weight: bold;
      background: #253c4a;
      color: #22dee6;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background .15s;
      box-shadow: 0 2px 8px #0003;
      letter-spacing: 0.5px;
    }
    .btn:hover { background: #25b0d4; color: #fff; }
    .logout-btn {
      background: #cd2136;
      color: #fff;
      margin-top: 30px;
      margin-bottom: 12px;
    }
    .badge-new {
      background: #ffdc2e;
      color: #111;
      font-size: 1rem;
      padding: 3px 10px;
      border-radius: 12px;
      margin-left: 10px;
      font-weight: bold;
    }
    /* PIN overlay stílus */
    #pinOverlay {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: #212f36ee;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 50;
    }
    .pin-box {
      background: #fff;
      color: #222;
      border-radius: 18px;
      padding: 38px 30px 26px 30px;
      min-width: 320px;
      max-width: 96vw;
      box-shadow: 0 2px 20px #001a;
      text-align: center;
    }
    .pin-title { font-size: 1.23rem; font-weight: 700; margin-bottom: 14px; }
    .pin-input {
      font-size: 2rem; letter-spacing: 8px; text-align: center; border: 2px solid #2de2e6; border-radius: 7px; padding: 8px 0; width: 100%; outline: none; margin-bottom: 13px;
    }
    .pin-error { color: #e8003c; font-size: 1rem; margin-bottom: 8px; min-height: 1.1em; }
    .admin { margin-bottom: 20px; }
    @media (max-width: 650px) {
      .container { max-width: 99vw; padding: 9vw 2vw; }
      .pin-box { min-width: 220px; padding: 28px 9px 19px 9px;}
      .btn { font-size: 1rem; padding: 12px 0;}
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent" style="display:none;">
    <h1>Filmek Anyunak</h1>
    <div class="row-1">
      <button class="btn" onclick="openCategory('krimi')">Krimi</button>
      <button class="btn" onclick="openCategory('akcio')">Akció</button>
    </div>
    <div class="row-2">
      <button class="btn" onclick="openCategory('thriller')">Thriller</button>
      <button class="btn" onclick="openCategory('kaland')">Kaland</button>
    </div>
    <div class="row-3">
      <button class="btn" onclick="openCategory('vigjatek')">Vígjáték</button>
      <button class="btn" onclick="openCategory('sorozatok')">Sorozatok</button>
    </div>
    <div class="row-4">
      <button class="btn" id="fBtn" onclick="showAdminPin()">F</button>
      <button class="btn" onclick="showNewMovies()">Új filmek <span id="newMoviesBadge" class="badge-new" style="display:none;">1 új</span></button>
    </div>
    <div class="row-5">
      <button class="btn" onclick="window.open('https://sweet.tv/hu/free_tv/2016-thriller-time-hd', '_blank')">Thriller TV</button>
      <button class="btn" onclick="window.open('https://topfilmek.eu', '_blank')">Top Filmek</button>
    </div>
    <div class="row-6">
      <button class="btn" onclick="window.open('https://sweet.tv/hu/free_tv/2015-akcio-hd', '_blank')">Akció TV</button>
      <button class="btn" onclick="window.open('https://sweet.tv/hu/free_tv/2017-vigjatek-hd', '_blank')">Vígjáték TV</button>
    </div>
    <div class="row-7">
      <button class="btn" onclick="window.open('https://chat.openai.com', '_blank')">Beszélgetés</button>
      <button class="btn" disabled style="opacity:0.5;">(Üres hely)</button>
    </div>
    <button class="btn logout-btn" onclick="logout()">Kilépés mindenből</button>
  </div>
  <!-- PIN overlay -->
  <div id="pinOverlay">
    <div class="pin-box">
      <div class="pin-title">Írd be a PIN-kódot a belépéshez</div>
      <input id="pinInput" class="pin-input" type="password" maxlength="8" autocomplete="off" autofocus />
      <div id="pinError" class="pin-error"></div>
    </div>
  </div>
  <!-- Admin PIN overlay -->
  <div id="adminOverlay" style="display:none;">
    <div class="pin-box">
      <div class="pin-title">Admin PIN a feltöltéshez</div>
      <input id="adminPinInput" class="pin-input" type="password" maxlength="8" autocomplete="off" autofocus />
      <div id="adminPinError" class="pin-error"></div>
    </div>
  </div>
  <script>
    // --- PIN védelem ---
    const MAIN_PIN = "1954";
    const ADMIN_PIN = "2014";
    let adminMode = false;

    // LocalStorage kulcsok
    const STORAGE_PIN = "filmekanyunak_pin_ok";
    // Ellenőrizze, hogy már be van-e lépve
    if (localStorage.getItem(STORAGE_PIN) === "ok") {
      showMain();
    } else {
      document.getElementById('pinOverlay').style.display = '';
      document.getElementById('mainContent').style.display = 'none';
    }

    // PIN belépés
    document.getElementById('pinInput').addEventListener('keydown', function(e){
      if (e.key === 'Enter') checkPin();
    });
    function checkPin() {
      let val = document.getElementById('pinInput').value.trim();
      if (val === MAIN_PIN) {
        localStorage.setItem(STORAGE_PIN, "ok");
        showMain();
      } else {
        document.getElementById('pinError').textContent = "Hibás PIN!";
      }
    }
    function showMain() {
      document.getElementById('mainContent').style.display = '';
      document.getElementById('pinOverlay').style.display = 'none';
      document.getElementById('pinInput').value = "";
      document.getElementById('pinError').textContent = "";
    }
    function logout() {
      localStorage.removeItem(STORAGE_PIN);
      location.reload();
    }

    // --- Admin/Feltöltés ---
    function showAdminPin() {
      document.getElementById('adminOverlay').style.display = '';
      document.getElementById('adminPinInput').value = '';
      document.getElementById('adminPinError').textContent = '';
      setTimeout(() => document.getElementById('adminPinInput').focus(), 50);
    }
    document.getElementById('adminPinInput').addEventListener('keydown', function(e){
      if (e.key === 'Enter') checkAdminPin();
    });
    function checkAdminPin() {
      let val = document.getElementById('adminPinInput').value.trim();
      if (val === ADMIN_PIN) {
        adminMode = true;
        document.getElementById('adminOverlay').style.display = 'none';
        alert("Admin feltöltő felület megnyílik. (További fejlesztés alatt!)");
        // Itt lehet majd fejleszteni a feltöltő UI-t!
      } else {
        document.getElementById('adminPinError').textContent = "Hibás PIN!";
      }
    }

    // --- Kategóriák, gombok funkciói ---
    function openCategory(category) {
      alert("Ez a funkció később lesz kész: " + category);
      // Itt jelenne meg az adott kategóriába feltöltött filmek listája
    }
    function showNewMovies() {
      alert("Ez a funkció később lesz kész: Új filmek listája.");
    }
    // Új filmek badge logika: (későbbi fejlesztéshez)
    // document.getElementById('newMoviesBadge').style.display = '';

    // -- PIN overlay ne jelenítse meg a kódot!
    // (Már nem jelenik meg sehol nyilvánosan!)
  </script>
</body>
</html>
