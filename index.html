<script>
/**
 * Működés:
 * - A gombok alatt rövid szöveg: "Most megy: Kattints".
 * - A valódi filmcímet a Sweet.tv fő csatornaoldaláról szerezzük: https://sweet.tv/hu/free_tv
 * - Egyszerre kérjük le és egy map-be rendezzük: Map<sweetName, nowTitle>.
 * - Csatornához megadjuk a 'sweetName'-et (pl. "Vígjáték univerzum HD"), ezzel párosítunk.
 * - Ha nincs találat, marad a "Kattints".
 * - Frissítés: első betöltéskor + Frissítés gomb + 5 percenként automatikusan.
 */

const channels = [];

/* ========== [5.1] CSATORNÁK HOZZÁADÁSA – START ========== */
function addChannel({ id, name, url, sweetName }) {
  channels.push({ id, name, url, sweetName });
}

/* A TE 4 CSATORNÁD (sweetName a Sweet.tv bal panelen látható név): */
addChannel({
  id: "live-vigjatek",
  name: "ÉLŐ Vígjáték TV",
  url: "https://sweet.tv/hu/free_tv/2014-comedy-universe-hd",
  sweetName: "Vígjáték univerzum HD"
});
addChannel({
  id: "live-akcio",
  name: "ÉLŐ Akció TV",
  url: "https://sweet.tv/hu/free_tv/2010-action-zone-hd",
  sweetName: "Akció zóna HD"
});
addChannel({
  id: "live-thriller",
  name: "ÉLŐ Thriller TV",
  url: "https://sweet.tv/hu/free_tv/2016-thriller-time-hd",
  sweetName: "Thriller idő HD"
});
addChannel({
  id: "live-top",
  name: "ÉLŐ TOP Filmek",
  url: "https://sweet.tv/hu/free_tv/2967-top-movies-hd",
  sweetName: "Top Filmek HD"
});

/* Hely még +10 gombnak – később csak told alá ezeket:
   addChannel({ id:"live-005", name:"ÚJ gomb 1", url:"https://...", sweetName:"..." });
   ...
*/
/* ========== [5.1] CSATORNÁK HOZZÁADÁSA – END ========== */

/* ========== [5.2] UI RAJZOLÁS + ESEMÉNYEK – START ========== */
const catsLiveEl = document.getElementById("catsLive");
const btnRefreshAll = document.getElementById("btnRefreshAll");
const REFRESH_MS = 5 * 60 * 1000; // 5 perc

function renderButtons() {
  catsLiveEl.innerHTML = "";
  for (const ch of channels) {
    const btn = document.createElement("button");
    btn.className = "cat";
    btn.dataset.channel = ch.id;
    btn.innerHTML = `
      <div class="name">${escapeHtml(ch.name)}</div>
      <div class="now"><span class="label">Most megy:</span><span class="title" id="now-${ch.id}">Kattints</span></div>
    `;
    btn.addEventListener("click", () => openChannel(ch));
    catsLiveEl.appendChild(btn);
  }
}
function openChannel(ch) {
  window.open(ch.url, "_blank");
}
/* ========== [5.2] UI RAJZOLÁS + ESEMÉNYEK – END ========== */

/* ========== [5.3] FRISSÍTÉS MECHANIKA – START ========== */
renderButtons();
btnRefreshAll?.addEventListener("click", () => updateAll(true));
updateAll(false);
setInterval(() => updateAll(false), REFRESH_MS);

let lastNowMap = null; // Map<sweetNameLower, title>
let lastFetchTs = 0;

async function updateAll(force) {
  // 1) Egyszer kérjük le a főoldalt és építsünk map-et
  const needFetch = force || !lastNowMap || (Date.now() - lastFetchTs > REFRESH_MS - 5000);
  if (needFetch) {
    try {
      const html = await fetchSweetFreeTv();
      lastNowMap = buildNowMap(html); // Map<sweetNameLower, title>
      lastFetchTs = Date.now();
    } catch (e) {
      // ha nem sikerül, hagyjuk meg a „Kattints”-t
      lastNowMap = null;
    }
  }

  // 2) Írjuk ki a gombok alá
  for (const ch of channels) {
    const el = document.getElementById(`now-${ch.id}`);
    if (!el) continue;

    let title = null;
    if (lastNowMap && ch.sweetName) {
      title = lastNowMap.get(normalizeKey(ch.sweetName));
    }
    el.textContent = title ? title : "Kattints";
  }
}
/* ========== [5.3] FRISSÍTÉS MECHANIKA – END ========== */

/* ========== [5.4] SWEET.TV LEKÉRÉS + PARSOLÁS – START ========== */
async function fetchSweetFreeTv() {
  const base = "https://sweet.tv/hu/free_tv";
  const proxied = `https://r.jina.ai/${base}`;
  const res = await fetch(proxied, { method: "GET" });
  if (!res.ok) throw new Error("fetch failed");
  return await res.text();
}

/**
 * A cél: Map<sweetNameLower, nowTitle>
 * Taktika:
 *  - Keresünk ismert csatornaneveket a teljes HTML-ben.
 *  - Az első előfordulás után 1600–2400 karakteres szeletből kigyűjtjük a szövegeket '>' és '<' között,
 *    és kiválasztjuk a csatornanév UTÁNI legjobb cím-jelöltet (nem üres, nem „HD”, nem azonos a névvel).
 *  - Ha több találat van, az első értelmeset választjuk.
 */
function buildNowMap(html) {
  const map = new Map();

  const names = channels
    .map(c => c.sweetName)
    .filter(Boolean);

  for (const name of names) {
    const title = findNowTitleNear(html, name);
    if (title) {
      map.set(normalizeKey(name), cleanTitle(title));
    }
  }
  return map;
}

function findNowTitleNear(html, sweetName) {
  // keressük meg a csatornanév legelső előfordulását (ékezetekkel)
  const idx = html.search(new RegExp(escapeRegex(sweetName), "i"));
  if (idx < 0) return null;

  // nézzünk utána ~2k karaktert
  const slice = html.slice(idx, Math.min(html.length, idx + 2400));

  // szedjünk ki minden >text< részt
  const texts = (slice.match(/>([^<>]{1,160})</g) || [])
    .map(s => s.replace(/^>|<$/g,"").replace(/[<>]/g,"").trim())
    .map(s => s.replace(/\s+/g," ").trim())
    .filter(Boolean);

  // szűrjük a csatornanévvel egyező sorokat és tipikus zajt
  const badRe = /^(HD|Full\s*HD|TV|Live|Új|Összes|Bejelentkezés|Regisztráció|Profil|Kategóriák)$/i;
  const nameNorm = normalizeKey(sweetName);

  const candidates = texts
    .filter(t => normalizeKey(t) !== nameNorm)
    .filter(t => !badRe.test(t))
    .filter(t => t.length >= 2 && t.length <= 120);

  // gyakran a név UTÁN rögtön a filmcím jön – válasszuk az első „filmcímszerű” sort
  for (const t of candidates) {
    if (looksLikeTitle(t)) return t;
  }

  // ha semmi értelmes, vissza null
  return null;
}

function looksLikeTitle(t) {
  // filmcímek jellemzően több szóból állnak és nem tartalmaznak csak számokat/ikont
  if (t.length < 3) return false;
  if (/^\d{1,2}:\d{2}$/.test(t)) return false;       // időpont
  if (/^HD$/i.test(t)) return false;
  if (/^\w{1,3}$/.test(t)) return false;
  if (/^\s*$/.test(t)) return false;
  return true;
}

/* ---- Segédek ---- */
function cleanTitle(t) {
  return String(t)
    .replace(/\s+\|\s*Sweet\.?TV.*$/i, "")
    .replace(/ - Sweet\.?TV.*$/i, "")
    .replace(/\s+—\s+.*$/,"")
    .replace(/\s*\|\s*HD\s*$/i,"")
    .replace(/\s+/g," ")
    .trim();
}
function escapeHtml(str) {
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#39;");
}
function escapeRegex(s) {
  return String(s).replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
}
function normalizeKey(s) {
  return String(s).toLowerCase()
    .normalize("NFD").replace(/[\u0300-\u036f]/g, "") // ékezetek le
    .replace(/\s+/g," ").trim();
}
/* ========== [5.4] SWEET.TV LEKÉRÉS + PARSOLÁS – END ========== */
</script>

<script type="module">
  import { onAuthStateChanged, signInWithEmailAndPassword, signOut }
    from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

  const { auth } = window.fb;

  const pinView      = document.getElementById('pinView');
  const appView      = document.getElementById('app');
  const guestPin     = document.getElementById('guestPin');
  const btnShowAdmin = document.getElementById('btnShowAdmin');
  const adminForm    = document.getElementById('adminLoginForm');
  const btnLogout    = document.getElementById('btnAdminLogout');
  const btnAdd       = document.getElementById('btnAddGlobal');
  const adminPanel   = document.getElementById('adminPanel');
  const pinError     = document.getElementById('pinError');

  // Vendég beléptetés automatikusan 6 szám után
  async function guestLogin(){
    try {
      await signInWithEmailAndPassword(auth,"guest@filmek-anyunak.app","195400");
    } catch(e) {
      if(pinError){ pinError.textContent="Hibás PIN kód!"; pinError.style.display="block"; }
      if(guestPin){ guestPin.value=""; guestPin.focus(); }
    }
  }
  if (guestPin){
    guestPin.addEventListener('input',()=>{
      if(pinError) pinError.style.display="none";
      if(guestPin.value.replace(/\D/g,'').length===6) guestLogin();
    });
  }

  // Admin űrlap mutatás/elrejtés – mindig üres mezőkkel nyisson
  if (btnShowAdmin && adminForm){
    btnShowAdmin.addEventListener('click',()=>{
      adminForm.classList.toggle('show');
      if(adminForm.classList.contains('show')){
        const e=document.getElementById('adminEmail'), p=document.getElementById('adminPass');
        if(e) e.value=""; if(p) p.value=""; e?.focus();
      }
    });
  }

  // Admin belépés
  adminForm?.addEventListener('submit',async ev=>{
    ev.preventDefault();
    const email=document.getElementById('adminEmail').value.trim();
    const pass =document.getElementById('adminPass').value;
    try{ await signInWithEmailAndPassword(auth,email,pass); }
    catch(e){ alert("Hiba: "+(e?.message||e)); }
    finally{ const p=document.getElementById('adminPass'); if(p) p.value=""; }
  });

  // Kijelentkezés
  btnLogout?.addEventListener('click', async ()=>{ await signOut(auth); });

  // Auth állapot váltás
  onAuthStateChanged(auth,u=>{
    const logged=!!u;
    const isAdmin=logged && u.email==="chisnyan@gmail.com";
    pinView?.classList.toggle('hidden',logged);
    appView?.classList.toggle('hidden',!logged);
    btnLogout?.classList.toggle('hidden',!logged);
    btnAdd?.classList.toggle('hidden',!isAdmin);
    adminPanel?.classList.toggle('hidden',!isAdmin);
    if(logged && window.startRealtime) window.startRealtime();
  });
</script>
